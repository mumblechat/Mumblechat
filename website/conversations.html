<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0c1729">
    <title>MumbleChat - Encrypted Messaging</title>
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
    <link rel="manifest" href="manifest-mumblechat.json">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
    <link rel="stylesheet" href="css/chat-styles.css?v=3">
    <style>
        .back-to-website {
            position: fixed !important;
            top: 12px !important;
            left: 12px !important;
            z-index: 99999 !important;
            display: flex !important;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: #6366f1 !important;
            color: white !important;
            text-decoration: none !important;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            box-shadow: 0 2px 12px rgba(0,0,0,0.4);
            transition: all 0.2s;
            opacity: 1 !important;
            visibility: visible !important;
        }
        .back-to-website:hover {
            background: #4f46e5 !important;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <!-- Back to Website Button -->
    <a href="index.html" class="back-to-website">
        ‚Üê Website
    </a>
    
    <div id="app">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p>Loading MumbleChat...</p>
        </div>
    </div>

    <!-- Load ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.1/ethers.umd.min.js"></script>
    
    <!-- Load main app as ES module -->
    <script type="module" src="js/chat/app.js?v=30"></script>
</body>
</html>
