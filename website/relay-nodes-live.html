<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Relay Nodes - MumbleChat Live Network</title>
    <meta name="description" content="Real-time view of active MumbleChat hub relay nodes. Monitor live connections, messages, and network health.">
    
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10b981">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #94a3b8;
            font-weight: 400;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 50px;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 28px 24px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        .stat-value {
            font-size: 48px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 10px;
        }
        
        .stat-value.green { color: #10b981; }
        .stat-value.blue { color: #3b82f6; }
        .stat-value.cyan { color: #10b981; }
        
        .heartbeat-icon {
            font-size: 48px;
            color: #10b981;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }
        
        .stat-label {
            font-size: 11px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #10b981;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .nodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }
        
        .node-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-top: 3px solid #10b981;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .node-card:hover {
            transform: translateY(-2px);
            border-color: rgba(16, 185, 129, 0.5);
        }
        
        .node-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .node-id {
            font-size: 16px;
            font-weight: 600;
            color: #10b981;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(16, 185, 129, 0.15);
            border-radius: 16px;
            font-size: 11px;
            font-weight: 600;
            color: #10b981;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
        }
        
        .node-endpoint {
            font-size: 11px;
            color: #64748b;
            font-family: monospace;
            margin-bottom: 20px;
            word-break: break-all;
        }
        
        .node-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
        
        .node-stat {
            text-align: center;
        }
        
        .node-stat-value {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
            display: block;
            margin-bottom: 6px;
        }
        
        .node-stat-label {
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .last-update {
            text-align: center;
            font-size: 13px;
            color: #64748b;
            margin-top: 40px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }
        
        .sound-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 14px 24px;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            border-radius: 30px;
            color: #10b981;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sound-toggle:hover {
            background: rgba(16, 185, 129, 0.3);
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #64748b;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 36px; }
            .nodes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê Active Relay Nodes</h1>
            <p class="subtitle">Real-time view of the MumbleChat relay network</p>
        </header>
        
        <!-- Network Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value green" id="activeNodes">0</div>
                <div class="stat-label">Active Nodes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value blue" id="connectedUsers">0</div>
                <div class="stat-label">Connected Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value cyan" id="messagesRelayed">0</div>
                <div class="stat-label">Messages Relayed</div>
            </div>
            <div class="stat-card">
                <div class="heartbeat-icon">üíö</div>
                <div class="stat-label">Network Heartbeat</div>
            </div>
        </div>
        
        <!-- Relay Nodes Section -->
        <div class="section-header">
            <div class="section-title">
                <span>Relay Nodes</span>
                <span class="live-badge">
                    <span class="live-dot"></span>
                    LIVE
                </span>
            </div>
        </div>
        
        <div class="nodes-grid" id="nodesContainer">
            <div class="loading">Loading relay nodes...</div>
        </div>
        
        <div class="last-update">
            Auto-refreshes every 10 seconds ‚Ä¢ Last updated: <span id="lastUpdate">--</span>
        </div>
    </div>
    
    <button class="sound-toggle" id="soundToggle" onclick="toggleSound()">
        üîä Sound On
    </button>
    
    <script>
        // Configuration
        const HUB_API_URL = 'https://hub.mumblechat.com/api/stats';
        let soundEnabled = true;
        let previousMessageCount = 0;
        
        // Fetch and display hub stats
        async function loadNetworkData() {
            try {
                const response = await fetch(HUB_API_URL);
                const data = await response.json();
                
                // Update network stats
                document.getElementById('activeNodes').textContent = data.totalNodes || 0;
                document.getElementById('connectedUsers').textContent = data.totalUsers || 0;
                
                const totalMessages = data.nodes.reduce((sum, node) => sum + (node.messagesRelayed || 0), 0);
                document.getElementById('messagesRelayed').textContent = totalMessages;
                
                // Play sound if messages increased
                if (soundEnabled && totalMessages > previousMessageCount && previousMessageCount > 0) {
                    playNotification();
                }
                previousMessageCount = totalMessages;
                
                // Render node cards
                renderNodes(data.nodes);
                
                // Update timestamp
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Failed to load network data:', error);
                document.getElementById('nodesContainer').innerHTML = `
                    <div class="loading" style="color: #ef4444;">
                        ‚ö†Ô∏è Failed to connect to hub server
                    </div>
                `;
            }
        }
        
        // Render node cards
        function renderNodes(nodes) {
            const container = document.getElementById('nodesContainer');
            
            if (!nodes || nodes.length === 0) {
                container.innerHTML = '<div class="loading">No relay nodes online</div>';
                return;
            }
            
            container.innerHTML = nodes.map((node, index) => {
                const lastSeen = getTimeSince(node.lastHeartbeat);
                
                return `
                    <div class="node-card">
                        <div class="node-header">
                            <div class="node-id">Node #${index + 1} ${node.tunnelId.slice(0, 8)}</div>
                            <div class="status-badge">
                                <span class="status-dot"></span>
                                Online
                            </div>
                        </div>
                        <div class="node-endpoint">${node.endpoint}</div>
                        <div class="node-stats">
                            <div class="node-stat">
                                <span class="node-stat-value">${node.connectedUsers || 0}</span>
                                <span class="node-stat-label">Users</span>
                            </div>
                            <div class="node-stat">
                                <span class="node-stat-value">${node.messagesRelayed || 0}</span>
                                <span class="node-stat-label">Messages</span>
                            </div>
                            <div class="node-stat">
                                <span class="node-stat-value" style="font-size: 24px; color: #10b981;">üíö</span>
                                <span class="node-stat-label">${lastSeen}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Get time since timestamp
        function getTimeSince(timestamp) {
            if (!timestamp) return 'Unknown';
            const now = new Date();
            const then = new Date(timestamp);
            const seconds = Math.floor((now - then) / 1000);
            
            if (seconds < 60) return `${seconds}s ago`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            return `${Math.floor(seconds / 3600)}h ago`;
        }
        
        // Play notification sound
        function playNotification() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.1;
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        // Toggle sound
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundToggle');
            btn.textContent = soundEnabled ? 'üîä Sound On' : 'üîá Sound Off';
        }
        
        // Load data on page load
        loadNetworkData();
        
        // Auto-refresh every 10 seconds
        setInterval(loadNetworkData, 10000);
    </script>
</body>
</html>
