# MumbleChat Configuration
# Updated: January 12, 2026
# 
# This file is loaded by MumbleChatConfig at app startup
# All values can be overridden by BuildConfig fields in gradle
#
# IMPORTANT: Do not commit sensitive data (private keys) to this file!

#==============================================================================
# BLOCKCHAIN CONFIGURATION
#==============================================================================
# Ramestta Mainnet
CHAIN_ID=1370
RPC_URL=https://blockchain.ramestta.com
EXPLORER_URL=https://ramascan.com
EXPLORER_API_URL=https://latest-backendapi.ramascan.com/api/v1

#==============================================================================
# CONTRACT ADDRESSES (Ramestta Mainnet)
#==============================================================================
# MCT Token (UUPS Proxy) - ERC-20 with fee pool
MCT_TOKEN_ADDRESS=0xEfD7B65676FCD4b6d242CbC067C2470df19df1dE

# MumbleChat Registry (UUPS Proxy) - Identity management
REGISTRY_ADDRESS=0x4f8D4955F370881B05b68D2344345E749d8632e3

# Relay Manager (V4) - Node Identity + Staking + Rewards
RELAY_MANAGER_ADDRESS=0xF78F840eF0e321512b09e98C76eA0229Affc4b73

#==============================================================================
# HUB CONFIGURATION
#==============================================================================
# WebSocket endpoint for relay hub connection
HUB_WS_URL=wss://hub.mumblechat.com/node/connect

# HTTP endpoint for hub API
HUB_HTTP_URL=https://hub.mumblechat.com

#==============================================================================
# NETWORK SETTINGS
#==============================================================================
# P2P listening port
P2P_PORT=19370

# LAN discovery UDP port
LAN_DISCOVERY_PORT=19371

# Heartbeat interval in milliseconds (5 minutes)
HEARTBEAT_INTERVAL_MS=300000

# Message TTL in days
MESSAGE_TTL_DAYS=7

# Maximum connections
MAX_CONNECTIONS=50

#==============================================================================
# STAKING TIERS (MCT amounts required)
#==============================================================================
BRONZE_STAKE=100
SILVER_STAKE=200
GOLD_STAKE=300
PLATINUM_STAKE=400

#==============================================================================
# UPTIME REQUIREMENTS (hours per day)
#==============================================================================
BRONZE_UPTIME_HOURS=4
SILVER_UPTIME_HOURS=8
GOLD_UPTIME_HOURS=12
PLATINUM_UPTIME_HOURS=16

#==============================================================================
# STORAGE REQUIREMENTS (MB)
#==============================================================================
BRONZE_STORAGE_MB=1024
SILVER_STORAGE_MB=2048
GOLD_STORAGE_MB=4096
PLATINUM_STORAGE_MB=8192

#==============================================================================
# REWARD MULTIPLIERS (basis points, 100 = 1x)
#==============================================================================
BRONZE_MULTIPLIER=100
SILVER_MULTIPLIER=150
GOLD_MULTIPLIER=200
PLATINUM_MULTIPLIER=300

#==============================================================================
# TOKENOMICS
#==============================================================================
# Daily pool amount (MCT distributed daily)
DAILY_POOL_AMOUNT=100

# Transfer fee (basis points, 10 = 0.1%)
TRANSFER_FEE_BPS=10

# Reward per 1000 messages (MCT)
REWARD_PER_1000_MESSAGES=0.001

# Daily mint cap (MCT)
DAILY_MINT_CAP=100

# Halving threshold (MCT minted before halving)
HALVING_THRESHOLD=100000

#==============================================================================
# DEBUG/DEVELOPMENT (set to false in production)
#==============================================================================
DEBUG_MODE=false
LOG_BLOCKCHAIN_CALLS=false
