name: Build Android APK

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
        
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon
      
    - name: Build Release APK (unsigned)
      run: ./gradlew assembleRelease --no-daemon
      continue-on-error: true
      
    - name: List APK outputs
      run: |
        echo "=== All APK files generated ==="
        find app/build/outputs/apk -name "*.apk" -exec ls -lh {} \;
        
    - name: Upload Debug APK (noAnalytics)
      uses: actions/upload-artifact@v4
      with:
        name: RamaPay-debug-apk
        path: app/build/outputs/apk/noAnalytics/debug/*.apk
        retention-days: 90
        
    - name: Upload Debug APK (analytics)
      uses: actions/upload-artifact@v4
      with:
        name: RamaPay-analytics-apk
        path: app/build/outputs/apk/analytics/debug/*.apk
        retention-days: 90
      continue-on-error: true
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: RamaPay-release-apk
        path: app/build/outputs/apk/*/release/*.apk
        retention-days: 90
      continue-on-error: true
      
    - name: Build Summary
      run: |
        echo "## Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### APK Files Generated:" >> $GITHUB_STEP_SUMMARY
        find app/build/outputs/apk -name "*.apk" -exec ls -lh {} \; >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Download the APK from the **Artifacts** section above." >> $GITHUB_STEP_SUMMARY
